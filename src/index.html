<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" /> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">
  </head>
  <body>
    <div class="container">
<form autocomplete="off" class="form js-form">
  <input type="text" class="input js-input" name="request" placeholder="Search images...">
  <button type="submit" class="form-button js-form-button">Search</button>
</form>
<span class="loader"></span>
<ul class="gallery js-gallery"></ul>

<div class="loader-wrapper">
  <span class="textloader js-loader is-hidden">Loading images, please wait...</span>
</div>
<div class="btn-container">
  <button type="button" class="btn is-hidden" data-action="load-more">
    <span class="label-btn-primary">Load more</span>
  </button>
</div>
<script type="module" src="./main.js"></script>
  </body>
</html>
