<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <form class="form">
    <label>
      <input class="input-text" type="text" name="search" placeholder="Search images..." />
    </label>

    <button class="form-btn" type="submit">Search</button>
  </form>

  <ul class="gallery js-gallery"></ul>

  <div class="wrap-loader">
    <span class="loader js-loader"></span>
  </div>
  <div class="btn-container">
    <button type="button" class="loadmore-btn" data-action="load-more">
      <span class="label-btn-primary">Load more</span>
    </button>
  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
